<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Timer</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-grid>
    <ion-row>
      <ion-col class="center">
        <ion-item class="timerGlobal">{{timerGlobal | timer}}</ion-item>
      </ion-col>
      </ion-row>
    <ion-row class="ion-padding">
      <ion-col class="center">
          <ion-button (click)="pauseButtonGlobal()">
            <ion-icon name="pause-circle-outline"></ion-icon>
          </ion-button>
      </ion-col>
      <ion-col class="center">
          <ion-button (click)="playButtonGlobal()" id="playButtonGlobal">
            <ion-icon name="play-circle-outline"></ion-icon>
          </ion-button>
      </ion-col>
      <ion-col class="center">
          <ion-button (click)="refreshButtonGlobal()">
            <ion-icon name="refresh-circle-outline"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row><ion-col class="center zones">-- {{zoneNumber}}/{{numberTotalZ}} --</ion-col></ion-row>
    <ion-row>
      <ion-col class="center">
        <ion-item>
          <ion-icon slot="start" name="ellipsis-horizontal-outline" id="iconIsWaiting"></ion-icon>
            {{timer | timer}}
          <ion-icon slot="end" name="hourglass-outline" id="iconTimerZone"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row class="ion-padding">
      <ion-col class="center">
          <ion-button size="small" (click)="pauseButton()">
            <ion-icon name="pause-circle-outline"></ion-icon>
          </ion-button>
      </ion-col>
      <ion-col class="center">
          <ion-button size="small" (click)="playButton()" id="playButton">
            <ion-icon name="play-circle-outline"></ion-icon>
          </ion-button>
      </ion-col>
      <ion-col class="center">
          <ion-button size="small" (click)="refreshButton()">
            <ion-icon name="refresh-circle-outline"></ion-icon>
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="center">
        <ion-item>
         Timer pour {{timerTarget}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <ion-button (click)="getObject()" expand="block" style="margin-top: -54px">
    <ion-icon name="pause-circle-outline"></ion-icon>
  </ion-button> -->
</ion-content>
